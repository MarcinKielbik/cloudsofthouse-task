<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OFERTY DEALERÓW</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-2">OFERTY DEALERÓW</h1>
      <div class="filters d-flex justify-content-between">
        <div>
          <label class="custom-checkbox">
            <input type="checkbox" id="available" />
            <span class="checkmark"></span>
            DOSTĘPNE
          </label>
          <label class="custom-checkbox">
            <input type="checkbox" id="favorites-filter" />
            <span class="checkmark"></span>
            ULUBIONE
          </label>
          <label class="custom-checkbox">
            <input type="checkbox" id="automatic" />
            <span class="checkmark"></span>
            SKRZYNIA AUTOMATYCZNA
          </label>
        </div>

        <div class="d-flex align-items-center">
          <select id="sort-price">
            <option value="asc">CENA ROSNĄCO</option>
            <option value="desc">CENA MALEJĄCO</option>
          </select>

          <select id="city-filter">
            <option value="">WYBIERZ MIASTO</option>
            <!-- Miasta -->
          </select>

          <div class="search-container">
            <i class="fa fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Szukaj..." />
          </div>
        </div>
      </div>

      <!-- Tu będą ładowane oferty -->
      <div id="offers-container" class="row"></div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
